


<table *ngIf="employee" class="mt-3">
  <thead>
    <tr>
      <th colspan="2">Employee Details</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Employee Code</td>
      <td>{{employee.code}}</td>

    </tr>
    <tr>
      <td>Name</td>
      <td>{{employee.name}}</td>

    </tr>
    <tr>
      <td>Gender</td>
      <td>{{employee.gender}}</td>

    </tr>
    <tr>
      <td>Annual Salary</td>
      <td>{{employee.annualSalary}}</td>

    </tr>
    <tr>
      <td>Date of Birth</td>
      <td>{{employee.dateOfBirth}}</td>

    </tr>
  </tbody>

 
</table>
<div *ngIf="!employee">
  {{statusMessage}}

</div>
<div class="mt-2">
  <input type="button" class="btn btn-primary" value="Back to Employee List" (click)="onBackButtClick()" />

</div>
<div class="mt-2" *ngIf="!subscription?.closed">
  <input type="button" class="btn btn-primary" value="Cancel Request" (click)="onCancelButtClick()" />

</div>
